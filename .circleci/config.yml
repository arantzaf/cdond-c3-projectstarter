version: 2.1

orbs:
  slack: circleci/slack@4.12.5

commands:
  check-if-fail-or-pass:
    description: Test if job failed or passed
    steps:
      - slack/notify:
            event: fail
            template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - check-if-fail-or-pass

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - check-if-fail-or-pass

  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run: 
          name: Run frontend test
          command: |
            cd frontend
            npm install
            npm run test
      - check-if-fail-or-pass
                
  test-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run: 
          name: Run backend test
          command: |
            cd backend
            npm install
            npm run test
      - check-if-fail-or-pass

  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run: 
          name: Run frontend audit
          command: |
            cd frontend
            npm install
            # npm audit fix --audit-level=critical --force
            # npm audit fix --force
            npm audit --audit-level=critical
      - check-if-fail-or-pass

  scan-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run: 
          name: Run backend audit
          command: |
            cd backend
            npm install
            # npm audit fix --audit-level=critical --force
            # npm audit fix --force
            npm audit --audit-level=critical
      - check-if-fail-or-pass


workflows:
  default:
    jobs:
      - build-backend:
          context: 
            - slack-secrets
      - build-frontend:
          context: 
            - slack-secrets
      - test-frontend:
          requires:
            - "build-frontend"
          context: 
            - slack-secrets
      - test-backend:
          requires:
            - "build-backend"
          context: 
            - slack-secrets
      - scan-frontend:
          requires:
            - "build-frontend"
          context: 
            - slack-secrets
      - scan-backend:
          requires:
            - "build-backend"
          context: 
            - slack-secrets